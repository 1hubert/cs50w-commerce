{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <h1>Listing: {{ listing.title }}</h1>

    <p>{{ listing.description }}</p>

    <h2>${{ listing.current_price }}</h2>

    <h3>Details</h3>
    <ul>
        <li>Listed by: {{ listing.user }}</li>
        <li>Category: {{ listing.category }}</li>
    </ul>
{% endblock %}
