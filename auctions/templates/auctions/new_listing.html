{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a new listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title:</label>
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label>Starting bid (in dollars):</label>
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting bid" min="0" max="100000000">
        </div>
        <div class="form-group">
            <label>Image URL (optional)</label>
            <input class="form-control" type="text" name="image_url" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
